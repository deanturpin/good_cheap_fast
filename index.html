<style>

body {
  background-color: #e3ebf0;
}

h1 {
  font-family: sans-serif;
  font-size: 400%;
}

h1.blah {

  background-color: #e3ebf0;
  position: absolute;
  left: 270;
  text-transform: uppercase;
  min-width: 300;
}

h1#good { top: 135; }
h1#cheap { top: 300; }
h1#fast { top: 460; }

</style>

<h1 id="title">&nbsp;</h1>
<h1 class="blah" id="good">Good</h1>
<h1 class="blah" id="cheap">Cheap</h1>
<h1 class="blah" id="fast">Fast</h1>

<img src="good_cheap_fast.gif">

<script>
onload = function() {

  // Get the params
  // We want the list of names after the query
  const params = decodeURI(window.location.href.split("?").pop()).split("&");

  // Proceed if we have at least three parameters
  if (params.length >= 3) {

    document.getElementById("good").innerHTML = params[0];
    document.getElementById("cheap").innerHTML = params[1];
    document.getElementById("fast").innerHTML = params[2];

    // Set the title if there's a fourth parameter
    if (params[3] !== undefined)
      document.getElementById("title").innerHTML = params[3];
  }
}
</script>
