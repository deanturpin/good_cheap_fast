<style>

body {
  background-color: #e3ebf0;
}

span {
  font-family: sans-serif;
  font-weight: bold;
  font-size: 300%;
  background-color: #e3ebf0;
  position: absolute;
  left: 270;
}

span#good { top: 75; }
span#cheap { top: 240; }
span#fast { top: 400; }

</style>

<div>
<img src="good_cheap_fast.gif" />

<span id="good">Good</span>
<span id="cheap">Cheap</span>
<span id="fast">Fast</span>
</div>

<script>
onload = function() {

  // Get the params
  // We want the list of names after the query
  const params = decodeURI(window.location.href.split("?").pop()).split(",");

  if (params.length > 2) {

    document.getElementById("good").innerHTML = params[0];
    document.getElementById("cheap").innerHTML = params[1];
    document.getElementById("fast").innerHTML = params[2];
  }
}
</script>
